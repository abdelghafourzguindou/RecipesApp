<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">{{error}}</div>
    <div style="text-align: center">
      <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <input placeholder="Email"
               id="email"
               type="email"
               class="form-control"
               ngModel
               name="email"
               required
               email>
      </div>
      <div class="form-group">
        <input placeholder="Password"
               id="password "
               type="password"
               class="form-control"
               ngModel
               name="password"
               required
               minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" style="margin-right: 10px;" type="submit" [disabled]="!authForm.valid">
          {{isLoginMode ? 'LogIn' : 'Sign Up'}}
        </button>
        <button class="btn btn-success" (click)="onSwitchMode()" type="button">
          Switch to {{isLoginMode ? 'Sign Up' : 'SignIn'}}
        </button>
      </div>
    </form>
  </div>
</div>
