<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="col-sm-9 pull-left">
        <div class="col-sm-8 form-group">
          <input type="text"
                 id="name"
                 placeholder="Name"
                 class="form-control"
                 name="name"
                 ngModel
                 required>
        </div>
        <div class="col-sm-4 form-group">
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="number"
                   id="amount"
                   class="form-control"
                   placeholder="Amount"
                   aria-label="Amount (to the nearest dollar)"
                   name="amount"
                   ngModel
                   required pattern="^[1-9]+[0-9]*">
            <span class="input-group-addon">.00</span>
          </div>
        </div>
      </div>
      <div class="col-sm-3 pull-right">
        <div class="col-xs-12">
          <div class="btn-group" role="group" aria-label="...">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">clear</button>
            <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
